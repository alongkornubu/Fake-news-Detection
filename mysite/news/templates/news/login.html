{% extends 'news/base.html' %} 
{% load static %}

{% block title %} login {% endblock title %}

{% block content %}



    
        <div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
            <div class="py-8 px-8 rounded-xl">
                <h1 class="font-medium text-2xl mt-3 text-center">เข้าสู่ระบบ</h1>
                <form action="" method="post" class="mt-6"> 
                    {% csrf_token %}
                        {% for f in form %} 
                            {{f.label_tag}}
                            {{f}}
                            <small class="text-red-300">{{f.errors}}</small>
                        {% endfor %}
                    <button type="submit" class="mt-3 block text-center text-white bg-green-500 p-3 duration-300 rounded-sm hover:bg-green-300 w-full">Login</button>
                </form>
                <p class="mt-12 text-xs text-center font-light text-gray-400"> ลงทะเบียนสมาชิก<a href="{% url 'signup' %}" class="text-black font-medium"> ลงทะเบียน </a>  </p> 
            </div>
        </div>






{% endblock content %}
