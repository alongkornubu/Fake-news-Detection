{% extends 'news/base.html' %} {% load static %} {% block content %}

<div class="grid justify-items-center mt-16">
  <label class="font-bold">ตรวจสอบข่าว</label>
  {% if status  %} 

  {% if status == 'real' %}
  
      <div class="mt-10 px-4 py-3 leading-normal text-green-700 bg-green-100 rounded-lg" role="alert">
        <p>ข่าวจริง</p>
      </div>
  {% else %}
      <div class="mt-10 px-4 py-3 leading-normal text-red-700 bg-red-100 rounded-lg" role="alert">
        <!-- <p class="font-bold">สำเร็จ</p> -->
        <p>ข่าวปลอม</p>
      </div>
  {% endif %}
          
      

{% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <textarea
      rows="5"
      class="mt-4 block p-2.5 w-96 text-sm text-black bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
      name="text"
      id="text"
    ></textarea>
    <div>
      <button
        type="submit"
        class="bg-red-500 text-white w-32 h-10 mt-2 rounded hover:bg-blue-500"
      >
        ตรวจสอบข่าว
      </button>
    </div>
  </form>

</div>

{% endblock content%}
